<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">    
    <title>Library App</title>
</head>
<body>
    <main>
        <div>
            <ul id="book-display"></ul>
        </div>
        <hr>
        <button id="show-form-btn">Add a New Book to the Library</button>
        <section class="visible">
            <form id="library-form">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="book-title">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="book-author">
                <!-- <label for="read-book">Read book?</label>
                <input type="checkbox" id="read-book" name="read_book"> -->
                <button id="add-book">+</button>
            </form>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
